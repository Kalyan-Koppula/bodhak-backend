name: CI - Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .dev.vars (dummy)
        run: |
          cat > .dev.vars <<'EOF'
            ADMIN_USERNAME=dev_admin
            ADMIN_PASSWORD=dev_password
            JWT_SECRET=dev_jwt_secret
            GITHUB_TOKEN=ghp_dummy_token
            GITHUB_REPO_OWNER=example-owner
            GITHUB_REPO_NAME=example-repo
            GITHUB_REPO_BRANCH=main
            HEALTH_CHECK_DB=false
          EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Deploy to Cloudflare (dev)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Optionally set CF_ACCOUNT_ID if required by your setup
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy:dev
